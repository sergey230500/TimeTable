<html>
<head>
  <meta charset="UTF-8"/>
  <title>Список маршрутов</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="script.js" type="text/javascript" defer></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
	<div class="container">
		<label for="userTime">Текущее время</label>
		<input type="time" id="userTime"/> 
		<button id="show">Показать</button>
		
		<table class="routes">
			<thead>
				<tr>
					<th class="number" colspan="2">Маршрут</th>
					<th class="start">Конечный пункт</th>
					<th class="end" colspan="2">Прибытие</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
</html>
